<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Result</title>
</head>
<body>
    <h1 th:if="${n == rollDice}">You win!!!</h1>
    <h1 th:if="${n != rollDice}">You lose!!!</h1>
    <p>Your guess was: <span th:text="${n}"/> ,
        the number was: <span th:text="${rollDice}"/>
    </p>
</body>
</html>
