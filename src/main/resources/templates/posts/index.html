<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<h1>Show all posts here</h1>
<h1>All Posts:</h1>
<p th:each="post : ${posts}">
<h2 style="text-align: center"><span th:text="${post.title}"/></h2>
<h3 style="text-align: center"><span th:text="${post.body}"/></h3>
</p>
</body>
</html>
